<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>System Implementation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #778066;
      color: white;
      margin: 0;
      padding: 0;
    }

    .sidebar {
      width: 200px;
      background-color: #333;
      height: 100vh;
      float: left;
      padding-top: 20px;
    }

    .sidebar h2 {
      margin-left: 20px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #222;
      margin-bottom: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dropdown-content {
      display: none;
      background-color: #444;
    }

    .dropdown-content li {
      padding: 8px 40px;
      background-color: #444;
    }

    .main {
      margin-left: 200px;
      padding: 20px;
    }

    .tabs {
      background-color: #aaa;
      padding: 10px;
      display: flex;
      gap: 20px;
    }

    .tabs div {
      padding: 5px 10px;
      background-color: #ccc;
      border-radius: 5px;
      color: black;
      cursor: pointer;
    }

    .tabs .active {
      background-color: #666;
      color: white;
    }

    .form-container {
      background-color: #2f2f2f;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .form-container h3 {
      text-align: center;
    }

    .form-container label {
      display: block;
      margin-top: 10px;
    }

    .form-container input, .form-container select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #ccc;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }

    .arrow {
      font-size: 12px;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>System Implementation</h2>
  <ul>
    <li onclick="toggleDropdown()">
      <span>Dashboard</span>
      <span id="arrow" class="arrow">▶</span>
    </li>
    <ul id="dropdownMenu" class="dropdown-content">
      <li>Project</li>
      <li>Nested Data</li>
    </ul>
    <li>Kinerja Perangkat Lunak</li>
  </ul>
</div>

<div class="main">
  <div class="tabs">
    <div>Project</div>

    <div>Aktivitas Perangkat Lunak</div>
    <div>Catatan Pemeliharaan</div>
    <div class="active">Data Lingkungan</div>
    <div>Transaksi</div>
  </div>

  <div class="form-container">
    <h3>Data Lingkungan</h3>
    <label for="project">Nama Projett</label>
    <select id="project">
      <option value="">Pilih</option>
    </select>

    <label for="os">OperatingSystem</label>
    <input type="text" id="os">

    <label for="cpu">Cpu(Core)</label>
    <input type="text" id="cpu">

    <label for="ram">RAM</label>
    <input type="text" id="ram">

    <label for="db">DATABASE</label>
    <input type="text" id="db">

    <button>SAVE</button>
  </div>
</div>

<script>
  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    const arrow = document.getElementById('arrow');
    if (menu.style.display === 'block') {
      menu.style.display = 'none';
      arrow.textContent = '▶';
    } else {
      menu.style.display = 'block';
      arrow.textContent = '▼';
    }
  }
</script>

</body>
</html>
