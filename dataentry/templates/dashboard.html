<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidebar Dropdown</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #333;
      height: 100vh;
      padding-top: 20px;
    }

    .sidebar h2 {
      margin-left: 20px;
      color: white;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s ease;
      color: white;
    }

    .sidebar ul li:hover {
      background-color: #444;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
      width: 100%;
    }

    .dropdown-content {
      list-style: none;
      padding-left: 15px;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    .dropdown-content li {
      padding: 8px 10px;
      background-color: #444;
      margin-top: 5px;
      border-radius: 4px;
    }

    .dropdown-content li a {
      color: white;
      text-decoration: none;
    }

    .dropdown-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>System Implementation</h2>
    <ul>
      <li><a href="{% url 'dashboard' %}">Dashboard</a></li>

      <!-- Dropdown Item -->
      <li>
        <div class="dropdown-toggle" onclick="toggleDropdown('projectMenu', 'arrowProject')">
          <span>Project</span>
          <span id="arrowProject">▶</span>
        </div>
        <ul id="projectMenu" class="dropdown-content">
          <li><a href="{% url 'project_form' %}">Project</a></li>
          <li><a href="#">Nested Data</a></li>
        </ul>
      </li>

      <li><a href="#">Kinerja Perangkat Lunak</a></li>
    </ul>
  </div>

  <script>
    function toggleDropdown(menuId, arrowId) {
      const menu = document.getElementById(menuId);
      const arrow = document.getElementById(arrowId);

      if (menu.style.display === "block") {
        menu.style.display = "none";
        arrow.textContent = "▶";
      } else {
        menu.style.display = "block";
        arrow.textContent = "▼";
      }
    }
  </script>

</body>
</html>
