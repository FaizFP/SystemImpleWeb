<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #778066;
      color: white;
      margin: 0;
      padding: 0;
    }

    .sidebar {
      width: 200px;
      background-color: #333;
      height: 100vh;
      float: left;
      padding-top: 20px;
    }

    .sidebar h2 {
      margin-left: 20px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #222;
      margin-bottom: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar ul li:hover {
      background-color: #444;
    }

    .dropdown-content {
      display: none;
      background-color: #444;
    }

    .dropdown-content li {
      padding: 8px 40px;
      background-color: #444;
    }

    .dropdown-content li:hover {
      background-color: #555;
    }

    .dropdown-content li a {
      color: white;
      text-decoration: none;
      display: block;
    }

    .main {
      margin-left: 200px;
      padding: 20px;
    }

    .tabs {
      background-color: #aaa;
      padding: 10px;
      display: flex;
      gap: 20px;
    }

    .tabs div {
      padding: 5px 10px;
      background-color: #ccc;
      border-radius: 5px;
      color: black;
      cursor: pointer;
    }

    .tabs .active {
      background-color: #666;
      color: white;
    }

    .form-container {
      background-color: #2f2f2f;
      padding: 40px;
      width: 500px;
      border-radius: 15px;
      margin-top: 50px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .form-container h3 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-container label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .form-container input,
    .form-container select,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      background-color: #ded5d4;
      border-radius: 8px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #ded5d4;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      font-size: 16px;
    }

    .form-container button:hover {
      background-color: #c0b6b5;
    }

    .arrow {
      font-size: 12px;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>System Implementation</h2>
  <ul>
    <li onclick="toggleDropdown()">
      <span>Project</span>
      <span id="arrow" class="arrow">▶</span>
    </li>
    <ul id="dropdownMenu" class="dropdown-content">
      <li><a href="#">Project</a></li>
      <li><a href="#">Nested Data</a></li>
    </ul>
    <li>Kinerja Perangkat Lunak</li>
  </ul>
</div>

<div class="main">
  <div class="tabs">
    <div class="active">Project</div>
    <div>Aktivitas Perangkat Lunak</div>
    <div>Catatan Pemeliharaan</div>
    <div>Data Lingkungan</div>
    <div>Transaksi</div>
  </div>

  <div class="form-container">
    <h3>Form Project</h3>
    <form method="POST">
      {% csrf_token %}
      {% for field in form %}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
      {% endfor %}
      <button type="submit">SAVE</button>
    </form>
  </div>
</div>

<script>
  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    const arrow = document.getElementById('arrow');
    if (menu.style.display === 'block') {
      menu.style.display = 'none';
      arrow.textContent = '▶';
    } else {
      menu.style.display = 'block';
      arrow.textContent = '▼';
    }
  }
</script>

</body>
</html>
