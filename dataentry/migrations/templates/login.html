<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #5d634a;
      display: flex;
      height: 100vh;
    }

    .back-button {
      position: absolute;
      top: 40px;
      left: 40px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 20px; 
      color: white;
      padding: 0;
    }


    .container {
      display: flex;
      width: 100%;
    }

    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 200px;
      padding-right: 40;
      color: #ffffff;
    }

    .left h1 {
      font-size: 3rem;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 2rem;
      color: #e1e1e1;
    }

    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-right: 50px;
    }

    .login-box {
      background-color: #2d3128;
      padding: 50px;
      width: 400px;
      height: 400px; 
      border-radius: 10px;
      color: white;
    }

    .login-box h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: 5px;
      display: block;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 15px;
      font-size: 1rem;
    }


    .input-container {
      position: relative;
    }

    .input-container .icon-left {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    .input-container .icon-right {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .login-box a {
      font-size: 0.75rem;
      color: #ccc;
      text-decoration: none;
    }

    .login-box button {
      width: 100%;
      background-color: black;
      color: white;
      padding: 10px;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }

    .signup {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 15px;
    }

    .signup a {
      color: #ccc;
      text-decoration: underline;
    }

    img.icon {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <button class="back-button" aria-label="Back">
        <span style="float: right;">‚Üê</span>
      </button>      
  <div class="container">
    <div class="left">
      <h1>WELCOME</h1>
      <p>Login to your account!</p>
    </div>

    <div class="right">
      <div class="login-box">
        <h2>LOGIN</h2>
        <form>
          <label for="username">Username or Email</label>
          <div class="input-container">
            <input type="text" id="username" placeholder="Enter username or email">
          </div>

          <label for="password">Password</label>
          <div class="input-container">
            <span class="icon-left">
              <img class="icon" src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png" alt="lock">
            </span>
            <input type="password" id="password" placeholder="Enter password">
            <span class="icon-right">
              <img class="icon" src="https://cdn-icons-png.flaticon.com/512/159/159604.png" alt="eye">
            </span>
          </div>

          <a href="#">Forgot Password?</a>
          <button type="submit">Login</button>

          <div class="signup">
            Don't have an account? <a href="#">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
